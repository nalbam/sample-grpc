name: build

on:
  push:
    branches:
      - main
      - master

env:
  AWS_ACCOUNT_ID: "968005369378"
  AWS_REGION: "ap-northeast-2"
  AWS_ROLE_NAME: "sample-grpc"

  IMAGE_NAME: nalbam/sample-grpc
  PLATFORM: linux/amd64,linux/arm64

# Permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump Version üè∑Ô∏è
        id: bump
        uses: opspresso/action-builder@v0.7.1
        with:
          args: --version

      - name: Release Version üöÄ
        uses: opspresso/action-builder@v0.7.1
        with:
          args: --release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_COMMITISH: main
          TAG_NAME: ${{ env.VERSION }}

      - name: Setup Node üì¶
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup QEMU üì¶
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx üì¶
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub üîë
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Github Container Registry üîë
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS Credentials üîë
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE_NAME }}"
          role-session-name: github-actions-ci-bot
          aws-region: ${{ env.AWS_REGION }}

      - name: Docker Metadata üì¶
        id: meta
        uses: docker/metadata-action@v5
        env:
          GHCR_IMAGE: ${{ github.repository_owner }}/${{ github.event.repository.name }}
          AWS_IMAGE: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}
        with:
          images: |
            ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{raw}},value=${{ env.VERSION }}

      - name: Build and push üê≥
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          platforms: ${{ env.PLATFORM }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trigger for GitOps üöÄ
        uses: opspresso/action-builder@v0.7.1
        with:
          args: --dispatch
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
          GITOPS_REPO: "opspresso/argocd-env-demo"
          PROJECT: ${{ github.event.repository.name }}
          VERSION: ${{ env.VERSION }}
